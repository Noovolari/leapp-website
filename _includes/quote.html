<section id="quote" class="container" >
    <div class="icon open">
        <img src="{{site.url}}{{site.baseurl}}/assets/img/quote-icon.png" alt="quote mark" title="quote mark">
    </div>
    <div class="center">
        <div class="quote-holder">
            {% capture q %}{% include quote/quote.markdown %}{% endcapture %}
            {{ q | markdownify }}
        </div>
    </div>
    <div class="icon close">
        <img src="{{site.url}}{{site.baseurl}}/assets/img/quote-icon-close.png" alt="quote mark" title="quote mark">
    </div>
</section>
