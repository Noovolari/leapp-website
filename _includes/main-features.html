<section id="main-features">
    <div class="container">
        <h2>“{{site.data.main_features.title}}”</h2>
        <div class="card-holder">
            {% for item in site.data.main_features.features %}
            <div class="card">
                <i class="fa fab {{ item.icon }}"></i>
                <h3>{{ item.title }}</h3>
                {% capture p %}{% include {{item.content}} %}{% endcapture %}
                {{ p | markdownify }}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
