<section id="main-features">
    <div class="container">
        <h2 class="section-title text-center mgb">{{site.data.main_features.title}}</h2>
        <div class="card-holder">
            {% for item in site.data.main_features.features %}
            <div class="card">
                <i class="fa fal fab far {{ item.icon }}"></i>
                <h3>{{ item.title }}</h3>
                {% capture p %}{% include {{item.content}} %}{% endcapture %}
                {{ p | markdownify }}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
