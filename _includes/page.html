<section id="hero-unit">
    <div class="container">

        <div class="hero-unit-col-container">
            <div class="col hero-content full">
                <h1 class="hero-title">{{page.hero_title}}</h1>
                {% if page.hero_content %}
                    {% include {{ page.hero_content }} %}
                {% endif %}
            </div>
            {% if page.hero_image != null %}
                <div class="col full">
                    <img src="{{site.url}}{{site.baseurl}}/assets/img/{{page.hero_image}}" alt="{{page.hero_title}}" />
                </div>
            {% endif %}
        </div>

    </div>
</section>
